<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>설명 페이지</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>플렛폼</h1>
    <div class="description">
        <p>
            니나가 타고온 신칸센 플렛폼은 18번홈 입니다.
            현실에서 정차하는 플렛폼은 19번 홈으로
            작중에서 전광판에 나오는 열차는<br>
            <strong>히카리 657</strong><br>
            <strong>노조미 85</strong><br>
            <strong>노조미 87</strong><br>
            로 운행됩니다. 히카리 657의 발차시간은 18시 33분으로, 이때 찾아가시면 애니와 전광판을
            동일하게 촬영이 가능합니다.
        </p>
    </div>
</div>
</body>
</html>
