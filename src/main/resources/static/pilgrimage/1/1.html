<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>설명 페이지</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>도쿄역</h1>
    <div class="description">
        <p>
           니나가 타고 온 신칸센은 도카이도 신칸센으로 JR도카이(JR central)에서 운영하는 노선입니다.
            따라서 다음 지도의 하늘색 부분으로 가야 니나가 내린 승강장을 갈 수 있습니다.
            니나가 나온 출구로 가려면 마루노우치 출구로 가시면 됩니다. 열차를 탑승하지 않아도
            역 입장권(150엔 정도) 구매하시면 승강장에 들어갈 수 있습니다. 이건 구마모토 역에서도 해당됩니다.
        </p>
    </div>
</div>
</body>
</html>
